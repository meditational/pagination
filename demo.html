
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>实用美观的jquery 分页</title>
<meta name="keywords" content="分页,jquery分页,左右切换分页"/>
<meta name="description" content="具体效果请看演示，一流资源网推荐下载。" />
    <link href="Pager.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
    <!--<script src="jquery.pager.js" type="text/javascript"></script>-->
    <script src="jquery.pager-group.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">

        $(document).ready(function() {
            $("#pager").pager({ pagenumber: 1, pagecount: 23, buttonClickCallback: PageClick });
        });

        PageClick = function(pageclickednumber) {
		console.log("123");
            $("#pager").pager({ pagenumber: pageclickednumber, pagecount: 23, buttonClickCallback: PageClick });
            $("#result").html("Clicked Page " + pageclickednumber);
        }
       
    </script>
    <style>
html, body {
font: normal 13px "Microsoft YaHei";
font-family: "Microsoft YaHei","微软雅黑","sans-serif";
}
</style>
</head>
<body style="min-height: 500px;">
<h1 id="result">Click the pager below.</h1>
<div id="pager" ></div>
</body>
</html>
